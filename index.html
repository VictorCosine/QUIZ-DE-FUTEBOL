<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Quiz de futebol</title>
    <script src="./index.js" async></script>
  </head>
  <body>
    <div class="container">

      <div class="image-container hide">
        <img
          class="image-jogador"
          src="./img/player8.jpg"
          alt="Foto-Jogador"
        />
      </div>

      <div class="questions-container hide">
        <span class="question">Quem é este Jodagor?</span>
        <div class="answers-container">
          <button class="answer button">Resposta 1</button>
          <button class="answer button">Resposta 2</button>
          <button class="answer button">Resposta 3</button>
          <button class="answer button">Resposta 4</button>
        </div>
      </div>

      <div class="controls-container">
        <button class="start-quiz button">Começar Quiz!</button>
        <button class="next-question button hide">Próximo</button>

      </div>
    </div>
  </body>
</html>
